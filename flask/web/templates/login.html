{% extends "header.html" %}

{% block title %}Login{% endblock %}


{% block page_header %}
{% endblock %}

{% block content %}

<div style="height:15vh"></div>

<br><br>

<form method="post" class="form-horizontal" role="form" autocomplete="off">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4" style="text-align:center">
            <input class="form-control" type="text" name="username" placeholder="User" style="text-align:left" required autofocus="autofocus">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4" style="text-align:left">
            <input class="form-control" type="password" name="pwd" placeholder="Password" style="text-align:left" required>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4" style="text-align:left;">
            <button type="submit" class="btn btn-primary" style="margin: 6px 12px 6px 12px">Login</button>
        </div>
    </div>
</form>
<br>

<script type="text/javascript">
	// fix for IE < 10 and Safari
	if ($("<input />").prop("required") === false) {
	    $(document).on("submit", function(e) {
	        $(this)
	            .find("input, select, textarea")
	            .filter("[required]")
	            .filter(function() { return this.value == ''; })
	            .each(function() {
	                e.preventDefault();
	                $(this).css({ "border-color":"red" });
	                alert( "Missing fields!");
	            });
	    });

	}
</script>
{% endblock %}
